<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geography Quiz - Start</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />

</head>
<body>
    <header>
        <h1 class="big-title"> 🌍 Welcome to the World Capitals Quiz 🌎 </h1>
    </header>

    <div class="cuerpo1">
        <p> <span class="icon-world" style="font-size: 25px;"></span>
                Enter your name to start. The record streak will be tracked for this session.</p>
        <form action="{{ url_for('start') }}" method="post">
            <label for="username"><span class="icon-user-plus" style="font-size: 25px;"></span>
                Player name(s):</label>
            <input type="text" id="username" name="username" required placeholder="e.g. Marc, Emma">
            <button type="submit">Start Quiz</button>
        </form>
    </div>

    <div class="cuerpo2">
        <h3><span class="icon-power" style="font-size: 25px;"></span>
            Top 5 Streaks (this session)</h3>
        <ol>
            {% for record in top5 %}
                <li>{{ record.user }}: {{ record.streak }}</li>
            {% else %}
                <li>No records yet.</li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
